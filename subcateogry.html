<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your project — Kickstarter</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <div id="pMainMRS">
        <div id="logoMRS">
            <img src="https://logos-world.net/wp-content/uploads/2020/10/Kickstarter-Logo.png" alt="logo">
        </div>
        <hr id="hrMRS">
        <p id="numMRS">1 of 3</p>

        <div id="containerMRS">
            <h1>Select one more subcategory.</h1>
            <p id="helpMRS">It’ll help us provide more relevant guidance for your project.</p>
            <div id="optionMRS">
                <select name="category" id="catMRS" class="selecMRS">
                    <option value="select">Select a category</option>
                    <option value="Art">Art</option>
                    <option value="Comics">Comics</option>
                    <option value="Crafts">Crafts</option>
                    <option value="Dance">Dance</option>
                    <option value="Design">Design</option>
                    <option value="Fashion">Fashion</option>
                    <option value="Film & Video">Film & Video</option>
                    <option value="Food">Food</option>
                    <option value="Games">Games</option>
                    <option value="Journalism">Journalism</option>
                    <option value="Music">Music</option>
                    <option value="Photography">Photography</option>
                    <option value="Publishing">Publishing</option>
                    <option value="Technology">Technology</option>
                    <option value="Theater">Theater</option>
                </select>
                <select name="subCategory" id="subCMRS" class="selecMRS">
                    <option value="select">Select A Subcategory</option>
                    <option value="no subcategory">--No Subcategory--</option>
                    <option value="live Games">Live Games</option>
                    <option value="Mobile Games">Mobile Games</option>
                    <option value="Playing Cards">Playing Cards</option>
                    <option value="Puzzles">Puzzles</option>
                    <option value="Tabletop Games">Tabletop Games</option>
                    <option value="Videp Games">Videp Games</option>
                </select>
            </div>
            <hr id="subHrMRS">
            <div id="lastMRS">
                <a href="project.html"><p>Category</p></a>
                <a href="country.html"><button id="locaMRS">Next: Location</button></a>
            </div>
            <p id="noteMRS">Please note: Your ability to edit, hide, or delete a project is limited after you launch a project.</p>
        </div>
    </div>
</body>
</html>
