<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your project — Kickstarter</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <div id="pMainMRS">
            <a href="index.html">
                <img id="logoMRS" src="https://logos-world.net/wp-content/uploads/2020/10/Kickstarter-Logo.png" alt="logo">
            </a>
            
        <hr id="hrMRS">
        <p id="numMRS">1 of 3</p>

        <div id="containerMRS">
            <h1>First, let’s get you set up.</h1>
            <p id="primMRS">Select a primary category and subcategory for your</p>
            <p>new project.</p>
            <p id="helpMRS">These will help backers find your project, and you can change them later</p>
            <p>if you need to.</p>
            <div id="optionMRS">
                <select name="category" id="catMRS" class="selecMRS">
                    <option value="select">Select</option>
                    <option value="Art">Art</option>
                    <option value="Comics">Comics</option>
                    <option value="Crafts">Crafts</option>
                    <option value="Dance">Dance</option>
                    <option value="Design">Design</option>
                    <option value="Fashion">Fashion</option>
                    <option value="Film & Video">Film & Video</option>
                    <option value="Food">Food</option>
                    <option value="Games">Games</option>
                    <option value="Journalism">Journalism</option>
                    <option value="Music">Music</option>
                    <option value="Photography">Photography</option>
                    <option value="Publishing">Publishing</option>
                    <option value="Technology">Technology</option>
                    <option value="Theater">Theater</option>
                </select>
                <select name="subCategory" id="subCMRS" class="selecMRS">
                    <option value="select">Select</option>
                    <option value="no subcategory">--No Subcategory--</option>
                    <option value="live Games">Live Games</option>
                    <option value="Mobile Games">Mobile Games</option>
                    <option value="Playing Cards">Playing Cards</option>
                    <option value="Puzzles">Puzzles</option>
                    <option value="Tabletop Games">Tabletop Games</option>
                    <option value="Videp Games">Videp Games</option>
                </select>
            </div>
            <a href="subcateogry.html"><button id="nexMRS">Next: Additional subcategory</button></a>
            <p id="noteMRS">Please note: Your ability to edit, hide, or delete a project is limited after you launch a project.</p>
        </div>
    </div>
</body>
</html>
